<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes & Images Comparison</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto;
        }

        /* Create Note Form */
        .create-note-form {
            background: white;
            border-radius: 25px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            padding: 40px;
            margin-bottom: 30px;
            display: none;
        }

        .form-title {
            font-size: 2.2rem;
            margin-bottom: 30px;
            color: #2c3e50;
            text-align: center;
            font-weight: 800;
        }

        .form-row {
            display: flex;
            gap: 30px;
            margin-bottom: 25px;
        }

        .form-group {
            flex: 1;
        }

        .form-group.full {
            flex: 2;
        }

        .form-label {
            display: block;
            margin-bottom: 12px;
            font-weight: 700;
            color: #2c3e50;
            font-size: 1.2rem;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 16px 20px;
            border: 3px solid #e2e8f0;
            border-radius: 16px;
            font-size: 1.15rem;
            transition: border-color 0.4s ease, box-shadow 0.4s ease;
            font-weight: 500;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .form-textarea {
            min-height: 180px;
            resize: vertical;
        }

        .image-upload-container {
            border: 4px dashed #667eea;
            border-radius: 20px;
            padding: 45px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s ease;
            background: #f1f5f9;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .image-upload-container:hover {
            background: #e0e7ff;
            border-color: #4f46e5;
        }

        .image-upload-container.drag-over {
            background: #c7d2fe;
            border-color: #4338ca;
        }

        .image-preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            margin-top: 30px;
            justify-content: center;
        }

        .image-preview-item {
            position: relative;
            width: 320px;
            height: 320px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .image-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-image-btn {
            position: absolute;
            top: -12px;
            right: -12px;
            width: 34px;
            height: 34px;
            background: #ef4444;
            color: white;
            border: 3px solid white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .remove-image-btn:hover {
            background: #dc2626;
            transform: scale(1.1);
        }

        .form-actions {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 30px;
        }

        .btn {
            padding: 16px 45px;
            border: none;
            border-radius: 16px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e1 100%);
            color: #4a5568;
        }

        .btn-delete {
            background: linear-gradient(135deg, #ff4757 0%, #ff6b81 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary:hover {
            transform: translateY(-4px);
            background: linear-gradient(135deg, #cbd5e1 0%, #a0aec0 100%);
        }

        .btn-delete:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(255, 71, 87, 0.6);
        }

        /* Notes Panel */
        .notes-panel {
            background: white;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
            overflow: hidden;
        }

        .panel-header {
            padding: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            gap: 20px;
            justify-content: space-between;
        }

        .panel-header h2 {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .add-btn {
            background: white;
            border: none;
            color: #667eea;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .add-btn:hover {
            background: rgba(255,255,255,0.25);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        .panel-content {
            padding: 30px;
            overflow-y: auto;
            min-height: 600px;
        }

        /* Notes Styling */
        .notes-list {
            display: flex;
            flex-direction: column;
            gap: 35px;
        }

        .note-card {
            background: #ffffff;
            border-radius: 25px;
            padding: 35px;
            border-left: 6px solid #667eea;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            cursor: pointer;
            position: relative;
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }

        .note-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.22);
        }

        .delete-note-btn {
            position: absolute;
            top: 25px;
            right: 25px;
            background: #ff4757;
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .note-card:hover .delete-note-btn {
            opacity: 1;
        }

        .delete-note-btn:hover {
            transform: scale(1.1);
            background: #ff2e43;
        }

        .note-content {
            margin-bottom: 25px;
        }

        .note-card h3 {
            font-size: 2.1rem;
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: 800;
        }

        .note-card p {
            color: #5a6268;
            line-height: 1.8;
            font-size: 1.2rem;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .note-images {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            margin-top: 20px;
            justify-content: center;
        }

        .note-image {
            width: 420px;
            height: 420px;
            border-radius: 20px;
            object-fit: cover;
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
            transition: transform 0.4s ease;
        }

        .note-image:hover {
            transform: scale(1.03);
        }

        .note-meta {
            display: flex;
            justify-content: space-between;
            font-size: 1.1rem;
            color: #7a8288;
            margin-top: 25px;
            font-weight: 600;
            padding-top: 20px;
            border-top: 2px solid #e2e8f0;
        }

        .note-tags {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .note-tag {
            background: linear-gradient(135deg, #e0e7ff, #dbeafe);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1.05rem;
            color: #4f46e5;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* Details Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            border-radius: 25px;
            max-width: 1500px;
            width: 95%;
            max-height: 95vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .modal-header {
            padding: 25px 35px;
            background: linear-gradient(135deg, #2c3e50 0%, #1a1a2e 100%);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-close {
            background: rgba(255,255,255,0.15);
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(255,255,255,0.3);
        }

        .modal-body {
            padding: 40px;
            overflow-y: auto;
            display: flex;
            gap: 50px;
        }

        .modal-image-section {
            flex: 1;
        }

        .modal-note-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .modal-images {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .modal-image-item {
            width: 500px;
            height: 500px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .modal-image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-text {
            line-height: 1.8;
            color: #333;
            font-size: 1.25rem;
        }

        .modal-note-content h3 {
            margin-bottom: 30px;
            color: #2c3e50;
            font-size: 2.4rem;
            font-weight: 800;
        }

        .modal-note-content p {
            margin-bottom: 30px;
            color: #5a6268;
            font-size: 1.3rem;
            font-weight: 500;
        }

        .modal-meta {
            color: #7a8288;
            font-size: 1.2rem;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .modal-tags {
            display: flex;
            gap: 18px;
            flex-wrap: wrap;
            margin-top: 25px;
        }

        .modal-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Confirmation Modal */
        .confirmation-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }

        .confirmation-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .confirmation-content {
            background: white;
            border-radius: 22px;
            padding: 45px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .confirmation-content h3 {
            margin-bottom: 25px;
            color: #2c3e50;
            font-size: 2rem;
            font-weight: 800;
        }

        .confirmation-content p {
            margin-bottom: 40px;
            color: #5a6268;
            font-size: 1.3rem;
            line-height: 1.6;
            font-weight: 500;
        }

        .confirmation-actions {
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .note-image {
                width: 380px;
                height: 380px;
            }
            
            .modal-image-item {
                width: 450px;
                height: 450px;
            }
            
            .image-preview-item {
                width: 280px;
                height: 280px;
            }
        }

        @media (max-width: 992px) {
            .note-images {
                justify-content: center;
            }
            
            .note-image {
                width: 320px;
                height: 320px;
            }
            
            .modal-body {
                flex-direction: column;
            }
            
            .modal-image-item {
                width: 100%;
                height: 400px;
            }
            
            .image-preview-item {
                width: 240px;
                height: 240px;
            }
        }

        @media (max-width: 768px) {
            .note-image {
                width: 100%;
                height: 300px;
            }
            
            .modal-image-item {
                height: 350px;
            }
            
            .image-preview-item {
                width: 200px;
                height: 200px;
            }
            
            .panel-content {
                padding: 20px;
            }
            
            .note-card {
                padding: 25px;
            }
        }

        @media (max-width: 480px) {
            .note-image {
                height: 250px;
            }
            
            .modal-image-item {
                height: 300px;
            }
            
            .image-preview-item {
                width: 180px;
                height: 180px;
            }
            
            .form-actions, .confirmation-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .confirmation-content {
                padding: 30px 20px;
            }
            
            .modal-body {
                padding: 25px 15px;
            }
            
            .note-card h3 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-book-open"></i> Notes & Images Comparison</h1>
            <p>Create notes with multiple large images</p>
        </header>

        <!-- Create Note Form -->
        <div class="create-note-form" id="createNoteForm">
            <h2 class="form-title">Create New Note</h2>
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Note Title</label>
                    <input type="text" class="form-input" id="noteTitle" placeholder="Enter note title...">
                </div>
                <div class="form-group">
                    <label class="form-label">Date</label>
                    <input type="date" class="form-input" id="noteDate">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group full">
                    <label class="form-label">Note Content</label>
                    <textarea class="form-textarea" id="noteContent" placeholder="Write your note content here..."></textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group full">
                    <label class="form-label">Tags (comma separated)</label>
                    <input type="text" class="form-input" id="noteTags" placeholder="e.g., project, design, research">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group full">
                    <label class="form-label">Upload Images (up to 5 images, max 5MB each)</label>
                    <div class="image-upload-container" id="imageUploadContainer">
                        <i class="fas fa-cloud-upload-alt" style="font-size: 60px; color: #667eea; margin-bottom: 20px;"></i>
                        <p>Click to upload images or drag & drop</p>
                        <p style="font-size: 1.1rem; color: #6c757d; margin-top: 12px;">Supports JPG, PNG, GIF (Max 5MB each)</p>
                        <input type="file" id="imageUpload" accept="image/*" multiple style="display: none;">
                        <div class="image-preview-container" id="imagePreviewContainer">
                            <!-- Image previews will be added here -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <button class="btn btn-primary" id="saveNoteBtn">Save Note</button>
                <button class="btn btn-secondary" id="cancelNoteBtn">Cancel</button>
            </div>
        </div>

        <!-- Notes Panel -->
        <div class="notes-panel">
            <div class="panel-header">
                <div>
                    <i class="fas fa-sticky-note fa-2x"></i>
                    <h2>Notes with Large Images</h2>
                </div>
                <button class="add-btn" id="addNoteBtn">
                    <i class="fas fa-plus"></i> Add Note
                </button>
            </div>
            <div class="panel-content">
                <div class="notes-list" id="notesList">
                    <!-- Notes will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for detailed view -->
    <div class="modal" id="detailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Detailed View</h3>
                <button class="modal-close" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="modal-image-section">
                    <h4>Images</h4>
                    <div class="modal-images" id="modalImages">
                        <!-- Modal images will be added here -->
                    </div>
                </div>
                <div class="modal-note-section">
                    <div class="modal-note-content" id="modalNoteContent">
                        <!-- Modal note content will be added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="confirmation-modal" id="confirmationModal">
        <div class="confirmation-content">
            <h3>Delete Note</h3>
            <p>Are you sure you want to delete this note? This action cannot be undone.</p>
            <div class="confirmation-actions">
                <button class="btn btn-delete" id="confirmDeleteBtn">Delete</button>
                <button class="btn btn-secondary" id="cancelDeleteBtn">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Load notes from localStorage or use sample data
        let notesData = JSON.parse(localStorage.getItem('notesData')) || [
            {
                id: 1,
                title: "Project Planning Notes",
                content: "Initial project requirements gathered from stakeholders. Key deliverables include user authentication, dashboard interface, and reporting features. Timeline: 6 weeks.",
                tags: ["project", "planning", "requirements"],
                date: "2025-11-10",
                images: [
                    "https://placehold.co/1000x800/667eea/FFFFFF?text=Project+Planning+1",
                    "https://placehold.co/1000x800/764ba2/FFFFFF?text=Project+Planning+2"
                ]
            },
            {
                id: 2,
                title: "Design Inspiration",
                content: "Color palette inspiration from nature. Using earthy tones with accent colors for call-to-action elements. Typography should be clean and modern.",
                tags: ["design", "inspiration", "colors"],
                date: "2025-11-08",
                images: [
                    "https://placehold.co/1000x800/f093fb/FFFFFF?text=Design+Inspiration+1",
                    "https://placehold.co/1000x800/f5576c/FFFFFF?text=Design+Inspiration+2",
                    "https://placehold.co/1000x800/4facfe/FFFFFF?text=Design+Inspiration+3"
                ]
            }
        ];

        // Save notes to localStorage
        function saveNotesToStorage() {
            localStorage.setItem('notesData', JSON.stringify(notesData));
        }

        // State variables
        let currentImageFiles = [];
        let editingNoteId = null;
        let noteToDelete = null;

        // DOM Elements
        const createNoteForm = document.getElementById('createNoteForm');
        const notesList = document.getElementById('notesList');
        const addNoteBtn = document.getElementById('addNoteBtn');
        const cancelNoteBtn = document.getElementById('cancelNoteBtn');
        const saveNoteBtn = document.getElementById('saveNoteBtn');
        const noteTitle = document.getElementById('noteTitle');
        const noteContent = document.getElementById('noteContent');
        const noteTags = document.getElementById('noteTags');
        const noteDate = document.getElementById('noteDate');
        const imageUpload = document.getElementById('imageUpload');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const imageUploadContainer = document.getElementById('imageUploadContainer');
        const detailModal = document.getElementById('detailModal');
        const closeModal = document.getElementById('closeModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalImages = document.getElementById('modalImages');
        const modalNoteContent = document.getElementById('modalNoteContent');
        const confirmationModal = document.getElementById('confirmationModal');
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
        const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');

        // Set today's date as default
        const today = new Date().toISOString().split('T')[0];
        noteDate.value = today;

        // Initialize the page
        function init() {
            renderNotes();
            setupEventListeners();
        }

        // Render notes with large images
        function renderNotes() {
            notesList.innerHTML = '';
            notesData.forEach(note => {
                const noteElement = document.createElement('div');
                noteElement.className = 'note-card';
                noteElement.dataset.id = note.id;
                
                // Create images section
                const imagesHTML = note.images.map(img => 
                    `<img src="${img}" alt="${note.title}" class="note-image">`
                ).join('');
                
                noteElement.innerHTML = `
                    <div class="note-content">
                        <h3>${note.title}</h3>
                        <p>${note.content}</p>
                        <div class="note-tags">
                            ${note.tags.map(tag => `<span class="note-tag">#${tag}</span>`).join('')}
                        </div>
                    </div>
                    <div class="note-images">
                        ${imagesHTML}
                    </div>
                    <div class="note-meta">
                        <span><i class="far fa-calendar"></i> ${new Date(note.date).toLocaleDateString()}</span>
                        <span><i class="fas fa-images"></i> ${note.images.length} image${note.images.length !== 1 ? 's' : ''}</span>
                    </div>
                    <button class="delete-note-btn" data-id="${note.id}">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
                notesList.appendChild(noteElement);
                noteElement.addEventListener('click', (e) => {
                    if (!e.target.closest('.delete-note-btn') && !e.target.closest('.note-image')) {
                        showNoteDetail(note);
                    }
                });
                
                // Add delete button event listener
                const deleteBtn = noteElement.querySelector('.delete-note-btn');
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    noteToDelete = note.id;
                    confirmationModal.classList.add('active');
                });
                
                // Add click event to images for modal
                const imageElements = noteElement.querySelectorAll('.note-image');
                imageElements.forEach(img => {
                    img.addEventListener('click', (e) => {
                        e.stopPropagation();
                        showNoteDetail(note);
                    });
                });
            });
        }

        // Show note detail in modal
        function showNoteDetail(note) {
            modalTitle.textContent = note.title;
            
            // Render images
            modalImages.innerHTML = '';
            note.images.forEach(image => {
                const imageItem = document.createElement('div');
                imageItem.className = 'modal-image-item';
                imageItem.innerHTML = `<img src="${image}" alt="Note image">`;
                modalImages.appendChild(imageItem);
            });
            
            // Render note content
            modalNoteContent.innerHTML = `
                <h3>${note.title}</h3>
                <p>${note.content}</p>
                <div class="modal-meta">
                    <i class="far fa-calendar"></i> ${new Date(note.date).toLocaleDateString()}
                </div>
                <div class="modal-tags">
                    ${note.tags.map(tag => `<span class="modal-tag">#${tag}</span>`).join('')}
                </div>
                <div style="margin-top: 25px; color: #7a8288; font-size: 1.2rem; font-weight: 600;">
                    <i class="fas fa-images"></i> ${note.images.length} image${note.images.length !== 1 ? 's' : ''}
                </div>
            `;
            
            detailModal.classList.add('active');
        }

        // Handle image upload
        function handleImageUpload(e) {
            const files = Array.from(e.target.files);
            const validFiles = [];
            
            // Validate files
            for (let file of files) {
                if (file.size > 5 * 1024 * 1024) {
                    alert(`File "${file.name}" exceeds 5MB limit!`);
                    continue;
                }
                if (!file.type.match('image.*')) {
                    alert(`File "${file.name}" is not a valid image!`);
                    continue;
                }
                validFiles.push(file);
            }
            
            // Check total image count
            if (validFiles.length + currentImageFiles.length > 5) {
                alert('Maximum 5 images allowed per note!');
                return;
            }
            
            // Process valid files
            validFiles.forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentImageFiles.push(e.target.result);
                    addImagePreview(e.target.result);
                };
                reader.readAsDataURL(file);
            });
        }

        // Add image preview
        function addImagePreview(dataUrl) {
            const previewItem = document.createElement('div');
            previewItem.className = 'image-preview-item';
            previewItem.innerHTML = `
                <img src="${dataUrl}" alt="Preview">
                <button class="remove-image-btn">
                    <i class="fas fa-times"></i>
                </button>
            `;
            imagePreviewContainer.appendChild(previewItem);
            
            // Add remove event listener
            const removeBtn = previewItem.querySelector('.remove-image-btn');
            removeBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                const index = Array.from(imagePreviewContainer.children).indexOf(previewItem);
                currentImageFiles.splice(index, 1);
                previewItem.remove();
            });
        }

        // Handle drag over
        function handleDragOver(e) {
            e.preventDefault();
            e.stopPropagation();
            imageUploadContainer.classList.add('drag-over');
        }

        // Handle drag leave
        function handleDragLeave(e) {
            e.preventDefault();
            e.stopPropagation();
            imageUploadContainer.classList.remove('drag-over');
        }

        // Handle drop
        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();
            imageUploadContainer.classList.remove('drag-over');
            
            const files = e.dataTransfer.files;
            if (files.length) {
                const dataTransfer = new DataTransfer();
                Array.from(files).forEach(file => dataTransfer.items.add(file));
                imageUpload.files = dataTransfer.files;
                handleImageUpload({ target: imageUpload });
            }
        }

        // Show create note form
        function showCreateNoteForm() {
            editingNoteId = null;
            createNoteForm.style.display = 'block';
            noteTitle.value = '';
            noteContent.value = '';
            noteTags.value = '';
            noteDate.value = today;
            currentImageFiles = [];
            imagePreviewContainer.innerHTML = '';
            
            // Scroll to form
            createNoteForm.scrollIntoView({ behavior: 'smooth' });
        }

        // Save note
        function saveNote() {
            const title = noteTitle.value.trim();
            const content = noteContent.value.trim();
            const tags = noteTags.value.split(',').map(tag => tag.trim()).filter(tag => tag);
            const date = noteDate.value;
            
            if (!title || !content) {
                alert('Please enter both title and content for your note.');
                return;
            }
            
            if (editingNoteId) {
                // Update existing note
                const noteIndex = notesData.findIndex(note => note.id === editingNoteId);
                if (noteIndex !== -1) {
                    notesData[noteIndex] = {
                        ...notesData[noteIndex],
                        title,
                        content,
                        tags,
                        date,
                        images: currentImageFiles.length > 0 ? currentImageFiles : notesData[noteIndex].images
                    };
                }
            } else {
                // Create new note
                const newNote = {
                    id: Date.now(),
                    title,
                    content,
                    tags,
                    date,
                    images: currentImageFiles.length > 0 ? currentImageFiles : ['https://placehold.co/1000x800/cccccc/FFFFFF?text=No+Image']
                };
                notesData.unshift(newNote);
            }
            
            // Save to localStorage
            saveNotesToStorage();
            
            cancelNote();
            renderNotes();
        }

        // Cancel note creation/editing
        function cancelNote() {
            createNoteForm.style.display = 'none';
            editingNoteId = null;
            currentImageFiles = [];
        }

        // Delete note
        function deleteNote() {
            if (noteToDelete) {
                notesData = notesData.filter(note => note.id !== noteToDelete);
                // Save to localStorage
                saveNotesToStorage();
                renderNotes();
                confirmationModal.classList.remove('active');
                noteToDelete = null;
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Add note button
            addNoteBtn.addEventListener('click', showCreateNoteForm);
            
            // Form buttons
            cancelNoteBtn.addEventListener('click', cancelNote);
            saveNoteBtn.addEventListener('click', saveNote);
            
            // Image upload
            imageUpload.addEventListener('change', handleImageUpload);
            imageUploadContainer.addEventListener('click', () => imageUpload.click());
            imageUploadContainer.addEventListener('dragover', handleDragOver);
            imageUploadContainer.addEventListener('dragleave', handleDragLeave);
            imageUploadContainer.addEventListener('drop', handleDrop);
            
            // Close modal
            closeModal.addEventListener('click', () => {
                detailModal.classList.remove('active');
            });
            
            // Close modal when clicking outside
            detailModal.addEventListener('click', (e) => {
                if (e.target === detailModal) {
                    detailModal.classList.remove('active');
                }
            });
            
            // Close modal with Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && detailModal.classList.contains('active')) {
                    detailModal.classList.remove('active');
                }
            });
            
            // Confirmation modal buttons
            confirmDeleteBtn.addEventListener('click', deleteNote);
            cancelDeleteBtn.addEventListener('click', () => {
                confirmationModal.classList.remove('active');
                noteToDelete = null;
            });
            
            // Close confirmation modal when clicking outside
            confirmationModal.addEventListener('click', (e) => {
                if (e.target === confirmationModal) {
                    confirmationModal.classList.remove('active');
                    noteToDelete = null;
                }
            });
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
