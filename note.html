<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rajesh Rathod Civil Engineering Notes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
        }
        
        : root {
            --primary: #0f172a;
            --primary-light: #1e293b;
            --secondary: #1e40af;
            --accent: #7c3aed;
            --light: #f8fafc;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-600: #475569;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: var(--light);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2.5rem;
            background: rgba(15, 23, 42, 0.7);
            border-radius: var(--border-radius);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(124, 58, 237, 0.1) 0%, transparent 70%);
            transform: rotate(30deg);
        }
        
        .logo {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--accent);
        }
        
        header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -0.5px;
            background: linear-gradient(90deg, #94a3b8, #e2e8f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        header p {
            font-size: 1.2rem;
            opacity: 0.8;
            max-width: 700px;
            margin: 0 auto;
            font-weight: 400;
        }
        
        .add-section-form {
            background: rgba(15, 23, 42, 0.8);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 3rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .form-title {
            color: var(--light);
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.8rem;
            font-weight: 700;
            position: relative;
            padding-bottom: 1rem;
        }
        
        .form-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--secondary), var(--accent));
            border-radius: 3px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            font-weight: 600;
            color: var(--light);
        }
        
        .form-group input {
            padding: 1rem 1.25rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 1.1rem;
            width: 100%;
            background: rgba(30, 41, 59, 0.6);
            color: white;
            transition: var(--transition);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--secondary);
            background: rgba(30, 41, 59, 0.8);
            box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.3);
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .form-group button {
            background: linear-gradient(135deg, var(--secondary) 0%, #1e3a8a 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: var(--shadow);
        }
        
        .form-group button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            background: linear-gradient(135deg, #1e3a8a 0%, #1a365d 100%);
        }
        
        .form-group button:active {
            transform: translateY(0);
        }
        
        .sections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 1rem;
        }
        
        .section-card {
            background: rgba(15, 23, 42, 0.8);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .section-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: var(--secondary);
        }
        
        .section-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--secondary), var(--accent));
        }
        
        .section-content h2 {
            color: white;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: 700;
            line-height: 1.3;
        }
        
        .section-content p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1.5rem;
            font-size: 1rem;
            line-height: 1.7;
        }
        
        .section-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }
        
        .section-link, .delete-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border: 2px solid transparent;
        }
        
        .section-link {
            background: linear-gradient(135deg, var(--secondary) 0%, #1e3a8a 100%);
            color: white;
        }
        
        .section-link:hover {
            background: transparent;
            border-color: var(--secondary);
            color: var(--secondary);
            transform: translateY(-2px);
        }
        
        .delete-btn {
            background: var(--danger);
            color: white;
        }
        
        .delete-btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(30, 41, 59, 0.6);
            border-radius: var(--border-radius);
            border: 2px dashed rgba(255, 255, 255, 0.2);
        }
        
        .empty-state i {
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 1rem;
        }
        
        .empty-state h3 {
            color: white;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }
        
        .empty-state p {
            color: rgba(255, 255, 255, 0.6);
            max-width: 500px;
            margin: 0 auto;
        }
        
        @media (max-width: 768px) {
            .sections-grid {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 2.2rem;
            }
            
            .container {
                padding: 1.5rem;
            }
            
            .section-actions {
                justify-content: center;
            }
        }
        
        .notification {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background: var(--primary);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            transform: translateX(200%);
            transition: transform 0.3s ease;
            z-index: 1000;
            border-left: 4px solid var(--success);
            font-weight: 500;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .personal-badge {
            display: inline-block;
            background: rgba(124, 58, 237, 0.2);
            color: var(--accent);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            border: 1px solid rgba(124, 58, 237, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-hard-hat"></i>
            </div>
            <h1>Rajesh Rathod Civil Engineering Notes</h1>
            <p>Personal study zone for civil engineering concepts, formulas, and practical applications</p>
            <div class="personal-badge">
                <i class="fas fa-user-lock"></i> Rathod
            </div>
        </header>
        
        <div class="add-section-form">
            <h2 class="form-title">Add New Note Section</h2>
            <div class="form-group">
                <label for="sectionName">Note Title</label>
                <input type="text" id="sectionName" placeholder="e.g., RCC Beam Design, Concrete Mix Design" required>
                <label for="sectionDescription">Description</label>
                <input type="text" id="sectionDescription" placeholder="Brief description of what this section contains..." required>
                <label for="sectionUrl">Page URL</label>
                <input type="text" id="sectionUrl" placeholder="e.g., rcc-design.html or https://example.com" required>
                <button id="addSectionBtn">
                    <i class="fas fa-plus-circle"></i> Add to My Notes
                </button>
            </div>
        </div>
        
        <div class="sections-grid" id="sectionsGrid">
            <!-- Sections will be added here dynamically -->
        </div>
    </div>
    
    <div class="notification" id="notification">
        <span id="notificationText"></span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sectionsGrid = document.getElementById('sectionsGrid');
            const addSectionBtn = document.getElementById('addSectionBtn');
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            // Personal civil engineering notes sections
            const initialSections = [
                { 
                    name: 'RCC Beam & Slab Design', 
                    description: 'My personal notes on reinforced concrete design including IS 456:2000 compliance, moment calculations, and detailed reinforcement layouts.', 
                    url: 'rcc-design.html'
                },
                { 
                    name: 'Concrete Mix Design', 
                    description: 'Step-by-step procedures for concrete mix design as per IS 10262, including calculations, material proportions, and quality control checks.', 
                    url: 'mix-design.html'
                },
                { 
                    name: 'BBS (Notes With Image)', 
                    description: 'Comprehensive BBS notes with formulas for cutting lengths, hook calculations, and quantity estimation for various structural elements.', 
                    url: 'bbsWithImage.html'
                },
                { 
                    name: 'Shuttering Calculations', 
                    description: 'My formulas and methods for shuttering area calculations, material estimation, and formwork design for different structural members.', 
                    url: 'shuttering.html'
                },
                { 
                    name: 'Surveying & Leveling', 
                    description: 'Field notes on surveying techniques, instrument handling, leveling procedures, and error corrections from my practical sessions.', 
                    url: 'surveying.html'
                },
                { 
                    name: 'Soil Mechanics & Foundation', 
                    description: 'Key concepts from soil mechanics, bearing capacity calculations, and foundation design principles with my own problem-solving approaches.', 
                    url: 'soil-mechanics.html'
                }
            ];
            
            // Function to show notification
            function showNotification(message) {
                notificationText.textContent = message;
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // Function to create a section card
            function createSectionCard(section) {
                const card = document.createElement('div');
                card.className = 'section-card';
                
                // Ensure URL has proper protocol or is a relative path
                const url = section.url.startsWith('http') ? section.url : section.url;
                
                card.innerHTML = `
                    <div class="section-content">
                        <h2>${section.name}</h2>
                        <p>${section.description}</p>
                        <div class="section-actions">
                            <a href="${url}" class="section-link" target="_blank">
                                <i class="fas fa-external-link-alt"></i> Go to Page
                            </a>
                            <button class="delete-btn" onclick="deleteSection(this)">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                `;
                
                return card;
            }
            
            // Function to add a new section
            function addSection(name, description, url) {
                if (!name.trim() || !description.trim() || !url.trim()) {
                    showNotification('Please fill in all fields!');
                    return;
                }
                
                const newSection = {
                    name: name.trim(),
                    description: description.trim(),
                    url: url.trim()
                };
                
                const card = createSectionCard(newSection);
                sectionsGrid.appendChild(card);
                
                showNotification(`Added "${name}" to your personal notes!`);
                
                // Clear form
                document.getElementById('sectionName').value = '';
                document.getElementById('sectionDescription').value = '';
                document.getElementById('sectionUrl').value = '';
            }
            
            // Function to delete a section
            window.deleteSection = function(button) {
                const card = button.closest('.section-card');
                const sectionName = card.querySelector('h2').textContent;
                card.remove();
                showNotification(`Removed "${sectionName}" from your notes`);
            };
            
            // Initialize with personal sections
            initialSections.forEach(section => {
                const card = createSectionCard(section);
                sectionsGrid.appendChild(card);
            });
            
            // Add section button event
            addSectionBtn.addEventListener('click', function() {
                const name = document.getElementById('sectionName').value;
                const description = document.getElementById('sectionDescription').value;
                const url = document.getElementById('sectionUrl').value;
                addSection(name, description, url);
            });
            
            // Allow Enter key to add section (only in the last input field)
            document.getElementById('sectionUrl').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addSectionBtn.click();
                }
            });
        });
    </script>
</body>
</html>
